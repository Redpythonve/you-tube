    <div class="main_card">

        <div class="media-btn">

            <a href="" style="background: violet;" class="link"> <i class='bx bxl-discord-alt'></i> </a>
        </div>
      

        <div class="buttons">
            <button type="submit" class="button">Subscribe</button>
            <button type="submit" class="button">Message</button>
        </div>

    </div>
  </body>
